<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 10h</title>
    <style>
      body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }
      
      .is-red{
        color: red;
      }
    </style>
  </head>
  <body>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    " class="calculate-button">Calculate</button>
    <p class="js-total-cost"></p>

    <script>

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        if(cost > 0){
          if(document.querySelector('is-red')){
            document.querySelector('is-red').classList.remove('is-red');
          }
          if (cost < 40) {
            cost = ((cost * 100) + 1000)/100;
          }
          document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`;
        }
        else{
          const display = document.querySelector('.js-total-cost');
          display.classList.add('is-red');
          display.innerHTML = `Error : Please Enter value greater than $0`;
        }

      }

    </script>
  </body>
</html>

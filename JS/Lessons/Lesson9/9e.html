<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9e</title>
  </head>
  <body>
    <input type="text" class="name" onkeydown="func(event.key)">
    <p></p>
  </body>
  <script>

    function func(para){
      if(para === "Enter"){
        let display = document.querySelector('p');
        let name = document.querySelector('.name');

        display.innerText = `Your name : ${name.value}`;
      }
    }

  </script>
</html>

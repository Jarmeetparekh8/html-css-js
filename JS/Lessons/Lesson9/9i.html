    <button onclick="displayQuantity();"

    <button onclick="updateCartQuantity(5,'+')"

    <button onclick="updateCartQuantity(1,'-')"

    <button onclick="updateCartQuantity(2,'-')"
    >
      -2
    </button>

    <button onclick="updateCartQuantity(3,'-')"

      -3

    <button onclick="
      cartQuantity = 0;
      displayQuantity('reset');
      "
    >
      Reset Cart
    </button>
    <p></p>

  </body>
  <script>
    let cartQuantity = 0;

    function displayQuantity(param = null){
      let display = document.querySelector('p');
      if(param === "reset"){
      display.innerText = `Cart is reseted! \n Your Cart Quantity : ${cartQuantity}`;
      }
      else{
        display.innerText = `Your Cart Quantity : ${cartQuantity}`;
      }
    }
    
    function updateCartQuantity(qty, operator){
      if(operator === "+"){
        if(cartQuantity + qty <= 10){
          cartQuantity += qty;
        }
        if(cartQuantity + qty > 10){
        }
      }
      if(operator === "-"){
        if(cartQuantity - qty >= 0){
          cartQuantity -= qty;
        }
        if(cartQuantity - qty < 0){
        }
      }
      displayQuantity();
    }
  </script>

  <script>
    function convertLength(length,from,to){
      if(from === "miles" && to === "km"){
        return length * 1.6 + " " + to;
      }
      else if(from === "km" && to === "miles"){
        return length / 1.6 + " " + to;
      }
      else if(from === "miles" && to === "ft"){
        return length * 5280 + " " + to;
      }
      else if(from === "km" && to === "ft"){
        return length * 3281 + " " + to;
      }
      else if(from === to){
        return length + " " + to;
      }
      else if (!from || !to){
        return "Please provide valid unit";
      }
      else if (!(from === "miles" || from === "km" || from === "ft")){
        return `Invalid from unit : ${from}`;
      }
      else if (!(to === "miles" || to === "km" || to === "ft")){
        return `Invalid to unit : ${to}`;
      }
    }

    alert(convertLength(5,'miles','km'));
    alert(convertLength(5,'miles','ft'));
    alert(convertLength(5,'kmm','ft'));
    alert(convertLength(5,'km', 'ftt'));
    alert(convertLength(5,'kmm'));

  </script>

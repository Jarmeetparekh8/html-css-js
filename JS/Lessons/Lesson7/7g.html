  <script>
    function convertLength(length,from,to){
      if(from === "miles" && to === "km"){
        return length * 1.6 + " " + to;
      }
      else if(from === "km" && to === "miles"){
        return length / 1.6 + " " + to;
      } 
      else if(from === to){
        return length + " " + to;
      }
    }

    alert(convertLength(50,'miles','km'));
    alert(convertLength(32,'km','miles'));
    alert(convertLength(50,'km','km'));

  </script>
